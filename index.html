<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/estilo/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="src/js/script.js" defer></script>

<body>
    <div class="container__placa">
        <div class="placa">
            <!--
                button--broken broken--rigtht

                button--broken--right
                
            -->
            <div class="button">
                <div class="button__play"></div>
            </div>

            <div class="button button--broken broken--left button--broken--off">
                <div class="button__play button--broken--left"></div>
            </div>
            <div class="descripiton">
                <p class="name" contenteditable>Nome do seu canal</p>
                <p class="parabens">parabens</p>
                <div class="inscritos">por superar a marca dos <strong>1000</strong> inscritos</div>
                <div class="logo__youtube">
                    <i class="fa-brands fa-youtube"></i>
                    <span>youtube</span>
                </div>
            </div>
        </div>
        <div class="container__name">
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autocomplete="off">
        </div>
    </div>
